  <body>


        <!-- ++++++++++++++++++++++++++ BOOTSTRAP CAROUSEL +++++++++++++++++++++++++++++ -->

        <div id="kb" class="carousel kb_elastic animate_text kb_wrapper" data-ride="carousel" data-interval="6000" data-pause="hover">

            <!--======= Wrapper for Slides =======-->
            <div class="carousel-inner" role="listbox">

                <!--========= First Slide =========-->
                <div class="item active">
                    <img src="images/slider_01.jpg" alt="slider 01" />
                    <div class="carousel-caption kb_caption">
                        <h1 data-animation="animated flipInX">Effect Ken Burns</h1>
                        <h2 data-animation="animated flipInX">Great solution for new projects</h2>
                    </div>
                </div>

                <!--========= Second Slide =========-->
                <div class="item">
                    <img src="images/slider_02.jpg" alt="slider 02">
                    <div class="carousel-caption kb_caption kb_caption_right">
                        <h1 data-animation="animated flipInX">Super Effect</h1>
                        <h2 data-animation="animated flipInX">It attracts the attention of customers</h2>
                    </div>
                </div>

                <!--========= Third Slide =========-->
                <div class="item">
                    <img src="images/slider_03.jpg" alt="slider 03" />

                        <h1 data-animation="animated flipInX">Super Effect</h1>
                        <h2 data-animation="animated flipInX">Demonstrate your benefits</h2>
                    </div>
                </div>

            </div>
